<div class="w-full flex flex-col items-center justify-center">
  <h2>New Product</h2>
  <form class="p-6 bg-white w-3/4">
    <div>
      <label class="block mb-2 text-primary" for="email">Product Name</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="productName"
        formControlName="product"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="brand">Brand</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="number"
        name="brand"
        formControlName="brand"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="subcategory"
        >subcategory</label
      >
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="subcategory"
        formControlName="subcategory"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="subcategory"
        >Subcategory</label
      >
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="subcategory"
        formControlName="subcategory"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="price">Price</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="number"
        name="price"
        formControlName="price"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="description"
        >Description</label
      >
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="number"
        name="description"
        formControlName="description"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="stokc">Stock</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="number"
        name="stock"
        formControlName="stock"
      />
    </div>
    <div class="py-2 flex w-full items-center justify-center bg-grey-lighter">
      <label
        class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-primary hover:text-white"
      >
        <svg
          class="w-8 h-8"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
          />
        </svg>
        <span class="mt-2 text-base leading-normal">Select a file</span>
        <input type="file" class="hidden" />
      </label>
    </div>
    <div>
      <input
        class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
        type="submit"
        (click)="submit($event)"
      />
    </div>
  </form>
</div>
