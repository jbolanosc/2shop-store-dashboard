<div class="w-full flex flex-col items-center justify-center">
  <h2 class="py-2 text-complementary">
    Join <span class="font-covered">2shop</span>
  </h2>
  <form class="p-6 bg-white w-3/4 rounded">
    <div>
      <label class="block mb-2 text-primary" for="name">Name</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="storeName"
        formControlName="storeName"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="company">Company</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="company"
        formControlName="company"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="password">Password</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="password"
        formControlName="password"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="passwordConfirm"
        >Confirm password</label
      >
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="passwordConfirm"
        formControlName="passwordConfirm"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="email">Email</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="email"
        formControlName="email"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="phoneNumber"
        >Phone Number</label
      >
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary outline-none focus:bg-gray-300"
        type="text"
        name="phoneNumber"
        formControlName="phoneNumber"
      />
    </div>
    <div>
      <input
        class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded cursor-pointer"
        type="submit"
        (click)="submit($event)"
      />
    </div>
  </form>
</div>
