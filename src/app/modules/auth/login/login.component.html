<div class="w-full h-screen flex flex-col items-center justify-center">
  <h2>Login</h2>
  <p>Welcome back :)</p>
  <form>
    <div>
      <label class="block mb-2 text-primary" for="email">Email</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary bg-light outline-none focus:bg-gray-300"
        type="text"
        name="email"
        formControlName="email"
      />
    </div>
    <div>
      <label class="block mb-2 text-primary" for="password">Password</label>
      <input
        class="w-full p-2 mb-6 text-primary border-b-2 border-primary bg-light outline-none focus:bg-gray-300"
        type="password"
        name="password"
        formControlName="password"
      />
    </div>
    <div>
      <input
        class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
        type="submit"
        (click)="login($event)"
      />
    </div>
  </form>
</div>
